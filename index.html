<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <title>
         Firebase System Monitor
      </title>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <main>
         <header id="headerWrapper">
            <h1 id="hostname">Hostname</h1>
         </header>
         <section id="mainWrapper">
            <aside id="asideWrapper">
               <section id="memoryUsageCanvasWrapper" class="usageCanvasWrapper">
                  <h5>USO DE MEMORIA</h5>
                     <canvas id="memoryUsageCanvas"></canvas>
               </section>
               <section>
                  <h5>TOP 10 PROCESOS:</h5>
                  <ul id="listTopProcess">
                     No hay datos disponibles
                  </ul>
               </section>
            </aside>
            <section id="mainInfoWrapper">
                  <section id="usageCanvasWrapper" class="usageCanvasWrapper">
                        <canvas id="usageChartCanvas" ></canvas>
                  </section>
            </section>
         </section>

      </main>

      <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.0"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@latest/dist/chartjs-plugin-streaming.min.js"></script>
      <script src="./scripts/main.js"></script>   
   </body>
</html>
